<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>DOM Design Tool</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <!-- LEFT PANEL -->
      <aside id="layers-panel">
        <div class="panel-header">
          <h3>Layers</h3>
        </div>

        <div class="panel-section">
          <button id="add-rect" class="primary-btn">â¬› Add Rectangle</button>
          <button id="add-text" class="secondary-btn">T Add Text</button>
        </div>

        <div class="panel-divider"></div>

        <div class="panel-section">
          <div class="layers-title">
            <span>Layers</span>
          </div>

          <!-- IMPORTANT: ID kept for JS -->
          <div id="layers-list"></div>
        </div>
      </aside>

      <!-- CANVAS -->
      <main id="editor">
        <div id="canvas"></div>
      </main>

      <!-- RIGHT PANEL -->
      <aside id="properties">
        <div class="panel-header">
          <h3>Properties</h3>
        </div>

        <div class="panel-section">
          <h4>Size</h4>
          <div class="inline-inputs">
            <label>W <input type="number" id="prop-width" /></label>
            <label>H <input type="number" id="prop-height" /></label>
          </div>
        </div>

        <div class="panel-section">
          <h4>Appearance</h4>
          <label>
            Color
            <input type="color" id="prop-bg" />
          </label>
        </div>

        <div class="panel-section" id="text-prop">
          <label>
            Text
            <input type="text" id="prop-text" />
          </label>

          <label id="text-color-prop">
            Text Color
            <input type="color" id="prop-text-color" />
          </label>
        </div>

        <div class="panel-divider"></div>

        <div class="panel-section">
          <button id="save-project">Save</button>
          <button id="load-project">Load</button>
          <button id="export-json">Export JSON</button>
          <button id="export-html">Export HTML</button>
        </div>
      </aside>
    </div>

    <script src="script.js"></script>
  </body>
</html>
